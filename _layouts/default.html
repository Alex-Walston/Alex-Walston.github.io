<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background: #333;
      color: #fff;
      padding: 1rem 0;
      text-align: center;
    }
    main {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
      background: #fff;
    }
    footer {
      text-align: center;
      padding: 1rem 0;
      background: #333;
      color: #fff;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    h1 {
      margin-top: 0;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    ul li {
      padding: 0.5rem 0;
    }
    ul li a {
      color: #333;
      text-decoration: none;
    }
    ul li a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>{{ site.title }}</h1>
    <p>{{ site.description }}</p>
  </header>
  <main>
    {{ content }}
  </main>
  <footer>
    <p>Â© {{ site.time | date: "%Y" }} {{ site.author }}</p>
  </footer>
</body>
</html>
